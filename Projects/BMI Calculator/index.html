<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>BMI Calculator</title>
</head>
<style>
    *{
        margin: 0;
        padding: 0;
    }
    body{
        background-color: #212121;
        color: aliceblue;
        text-align: center;
    }
    h1{
        margin-top: 30px;
        padding: 50px;
    }
</style>
<body>
   
    <div class="container">
        <h1>BMI CALCULATOR</h1>
    <form>
        <h3><label>Enter your Height in cm: </label><input type="number" id="height"></h3><br>
        <h3><label>Enter your Weight in kg: </label><input type="number" id="weight"></h3><br>
        <button>Calculate</button> <br><br>
        <div id="results"></div>
        <div id="weight-guide">
          <h3>BMI Weight Guide</h3><br>
          <p>Under Weight = Less than 18.6</p>
          <p>Normal Range = 18.6 and 24.9</p>
          <p>Overweight = Greater than 24.9</p>
        </div>
    </form>
</div>
</body>
<script src="file.js"></script>
</html>
