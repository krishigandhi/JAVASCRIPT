<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Background changer</title>
</head>
<style>
    .center{
        border-radius: 18px;
        padding: 300px;
        margin: 0;
        
    }
    #black{
        background-color: #212121;
        color: aliceblue;
    }
    #grey{
        background-color: gray;
    }
    #red{
        background-color: rgb(232, 79, 79);
    }
    #yellow{
        background-color: rgb(225, 225, 56);
    }
    button{
        
        width: 100px;
        height: 100px;
    }
    
</style>
<body class="center">
    <button class="button" id="black"></button>
    <button class="button" id="grey"></button>
    <button class="button" id="red"></button>
    <button class="button" id="yellow"></button>
   
</body>
<script src="file.js"></script>
</html>
